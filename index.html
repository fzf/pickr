<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/styles-custom.css">

    <script src="angular.min.js"></script>
    <script src="angular-swing.js"></script>

    <script src="app.js"></script>
  </head>
  <body ng-app="pickrApp">
    <div id="viewport" class="container" ng-controller="cardsController as card">
      <div class="row absolute top-0 padding-top full-width">
        <div class="col-xs-12 text-center">
          LOGO
          <!-- logo goes here -->
        </div>
      </div>
      <ul class="padding-0 row full-height" swing-stack swing-options="options">
        <li class="col-xs-12 full-height padding-top-60"
          swing-card
          swing-on-throwout="throwout(eventName, eventObject)"
          swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
          swing-on-throwoutright="throwoutright(eventName, eventObject)"
          swing-on-throwin="throwin(eventName, eventObject)"
          swing-on-dragstart="dragstart(eventName, eventObject)"
          swing-on-dragmove="dragmove(eventName, eventObject)"
          swing-on-dragend="dragend(eventName, eventObject)"
          ng-repeat="card in cards" ng-class="card.name">
          <!-- <img class="img-responsive" src="{{card.poster}}"> -->
          <img class="width-85" src="images/sample.jpg">
          <h2>{{card.title}}</h2>
        </li>
      </ul>
      <div class="row absolute bottom-0 padding-bottom full-width">
        <div class="width-85 margin-auto">
          <div class="col-xs-6">
            <div>
              <p class="uppercase">did not see</p>
              <img class="img-responsive icon" src="images/reject-icon.png">
            </div>
          </div>
          <div class="col-xs-6">
            <div class="text-right">
              <p class="uppercase">watched</p>
              <img class="img-responsive icon inline-block" src="images/approve-icon.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
